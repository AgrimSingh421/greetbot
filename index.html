<html>

<head>
    <title>GreetBot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.jfif" type="image/x-icon">
</head>

<body onload="startTime()">
    <div id="main__div">
        <div class="center__div">
            <h1>Hello <span id="nameString"></span>, <span id="greeting"></span></h1>
        </div>
        <div id="txt"></div>
        <div class="follow__page">
            <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c521.png" alt="Instagram Logo" />
            <p class="follow__page__para"><a href="https://instagram.com/the.agrim.singh/" target="_instagram">Follow Me
                    On Instagram</a></p>
        </div>
        <div class="youtube">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSb_XTeiko8LPcXs2zYYhVBuAbdWA2m-Zv5fA&usqp=CAU"
                alt="Youtube Logo" />
            <p class="youtube__para"><a href="https://www.youtube.com/channel/UCdfS-7bgMHA_x-0u7pxjZng/featured"
                    target="_youtube">Subscribe To My Channel</a></p>
        </div>
</body>
<script src="./bot.js"></script>
</html>
